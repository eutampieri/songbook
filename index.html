<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="res/style.css" rel="stylesheet">
    <style>
        .refrain {
            margin-left: 1em;
            font-weight: bold;
        }

        nav>*>img {
            max-height: 2.5em;
            padding: 0 !important;
        }
    </style>
    <title></title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="res/utils.js"></script>
    <script src="res/index.js"></script>
</head>

<body onload="load()">
    <nav></nav>
    <main class="container">
        <h1></h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th class="w-40" scope="col">Titolo</th>
                    <th class="w-40" scope="col">Autore</th>
                    <th class="w-10" scope="col"></th>
                </tr>
            </thead>
            <tbody id="tb">
            </tbody>
        </table>
    </main>
    <footer class="page-footer font-small blue pt-4">
        <div class="container-fluid text-center">
            <p>&copy; {{dates}} {{authors}} - <a href="https://github.com/eutampieri/songbook/tree/{{version}}">Code</a>
                under the <a href="LICENSE">GNU Affero General Public
                    License v3</a>.
            </p>
            <p><small>Version: {{version}}</small></p>
        </div>
    </footer>
</body>

</html>
