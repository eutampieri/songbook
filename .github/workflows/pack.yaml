name: Pack

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Pack
      run: |
        ./fill.sh
        rm songs/*.sample
        ls
    - name: Run tests
      run: cargo test --verbose
    - name: Archive production artifacts
      uses: actions/upload-artifact@v3
      with:
        name: BetterChords
        path: |
          res
          songs
          *.html
